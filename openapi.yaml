components:
  schemas:
    WorkloadBase:
      type: object
      properties:
        id:
          type: integer
          example: 1
        workload_type:
          type: string
          enum:
            - batch
            - streaming
            - async
          example: batch
        name:
          type: string
          example: 'Data Processing Workload'
        status:
          type: string
          example: 'active'
          enum:
            - placed
            - approved
            - delivered
        created_at:
          type: string
          format: date-time
          example: '2024-07-20T12:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2024-07-23T12:00:00Z'
        data_source_type:
          type: string
          example: database
          enum:
            - file
            - database
            - message
        data_source_location:
          type: string
          example: aws
          enum:
            - on-premise
            - gcp
            - aws
            - azure
            - oci
        data_destination_type:
          type: string
          example: gcs
          enum:
            - bigquery
            - gcs
            - bigtable
            - topic
        processing_type:
          type: string
          example: 'cpu'
          enum:
            - cpu
            - gpu
        gcp_labels:
          type: object
          additionalProperties:
            type: string
          example:
            env: development  
            department: marketing
    NewWorkload:
      type: object
      properties:
        workload_type:
          type: string
          enum:
            - batch
            - streaming
            - async
        name:
          type: string
          example: 'Data Processing Workload'
        data_source_type:
          type: string
          enum:
            - file
            - database
            - message
        data_source_location:
          type: string
          enum:
            - on-premise
            - gcp
            - aws
            - azure
            - oci
        data_destination_type:
          type: string
          enum:
            - bigquery
            - gcs
            - bigtable
            - topic
        processing_type:
          type: string
          example: 'active'
          enum:
            - cpu
            - gpu
    BatchWorkload:
      allOf:
        - $ref: '#/components/schemas/WorkloadBase'
        - type: object
          properties:
            specification:
              type: object
              properties:
                update_frequency:
                  type: string
                  enum:
                    - daily
                    - weekly
                    - monthly
                    - quartely
                retries:
                  type: integer
          example:
            id: 1
            workload_type: "batch"
            name: 'customer-analytics'
            status: 'pending'
            created_at: '2024-07-20T12:00:00Z'
            updated_at: '2024-07-22T12:00:00Z'
            data_source_type: 'database'
            data_source_location: "aws"
            data_destination_type: "bigquery"
            gcp_labels:
              env: development  
              department: marketing
            processing_type: cpu
            specification:
              update_frequency: "daily"
              reties: 5
              data_destination_dataset: "dataset_name"
              data_destination_table: "table_name"
    NewBatchWorkload:
      allOf:
        - $ref: '#/components/schemas/NewWorkload'
        - type: object
          properties:
            specification:
              type: object
              properties:
                update_frequency:
                  type: string
                  enum:
                    - daily
                    - weekly
                    - monthly
                    - quartely
                retries:
                  type: integer
          example:
            workload_type: "batch"
            name: 'customer-analytics'
            data_source_type: 'database'
            data_source_location: "aws"
            data_destination_type: "bigquery"
            processing_type: cpu
            specification:
              update_frequency: "daily"
              reties: 5
              data_destination_dataset: "dataset_name"
              data_destination_table: "table_name"
    StreamingWorkload:
      allOf:
        - $ref: '#/components/schemas/WorkloadBase'
        - type: object
          properties:
            specification:
              type: object
              properties:
                aggregation_window_seconds:
                  type: number
                  nullable: true
                event_by_event_processing:
                  type: boolean
                  nullable: true
                delivery_type:
                  type: string
                  enum:
                    - at_least
                    - at_most
                    - exactly
          example:
            id: 2
            workload_type: "streaming"
            name: 'network-analytics'
            status: 'pending'
            created_at: '2024-07-21T12:00:00Z'
            updated_at: '2024-07-23T12:00:00Z'
            data_source_type: 'message'
            data_source_location: "gcp"
            data_destination_type: "bigquery"
            processing_type: cpu
            gcp_labels:
              env: development  
              department: data-platform
            specification:
              oneOf:
                - aggregation_window_seconds: 5
                - event_by_event_processing: true
              delivery_type: at_leat
    NewStreamingWorkload:
      allOf:
        - $ref: '#/components/schemas/WorkloadBase'
        - type: object
          properties:
            specification:
              type: object
              properties:
                aggregation_window_seconds:
                  type: number
                  nullable: true
                event_by_event_processing:
                  type: boolean
                  nullable: true
                delivery_type:
                  type: string
                  enum:
                    - at_least
                    - at_most
                    - exactly
          example:
            workload_type: "streaming"
            name: 'network-analytics'
            data_source_type: 'message'
            data_source_location: "gcp"
            data_destination_type: "bigquery"
            processing_type: cpu
            specification:
              oneOf:
                - aggregation_window_seconds: 5
                - event_by_event_processing: true
              delivery_type: at_leat       
    AsyncWorkload:
      allOf:
        - $ref: '#/components/schemas/WorkloadBase'
        - type: object
          properties:
            specification:
              type: object
              properties:
                trigger_event:
                  type: string
                  enum:
                    - file_upload
                    - topic_message
                    - http_request
                  example: 'file_upload'
          example:
            id: 3
            workload_type: async
            name: 'file-processing'
            status: 'active'
            created_at: '2024-07-20T12:00:00Z'
            updated_at: '2024-07-23T12:00:00Z'
            data_source: 'gs://uploaded-files-bucket'
            data_destination: 'gs://processed-files-bucket'
            processing_type: cpu
            gcp_labels:
              env: development  
              department: marketing
            specification:
              trigger_event: 'file_upload'
    NewAsyncWorkload:
      allOf:
        - $ref: '#/components/schemas/WorkloadBase'
        - type: object
          properties:
            specification:
              type: object
              properties:
                trigger_event:
                  type: string
                  enum:
                    - file_upload
                    - topic_message
                    - http_request
                  example: 'file_upload'
          example:
            workload_type: async
            name: 'file-processing'
            data_source: 'gs://uploaded-files-bucket'
            data_destination: 'gs://processed-files-bucket'
            processing_type: cpu
            specification:
              trigger_event: 'file_upload'